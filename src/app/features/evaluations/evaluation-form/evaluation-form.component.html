<div class="py-5 px-10 flex justify-center p-4">
  <form [formGroup]="evaluationForm"
        class="w-full max-w-3xl bg-[#FCFFF8] rounded-xl text-[var(--main-text)] flex flex-col items-center"
        enctype="multipart/form-data">

    <div class="border-b border-[#DCE6D3] w-full">
      <div class="p-10 text-center">
        <h2 class="text-3xl font-semibold">{{ 'EVALUATION.MAKE_MESSAGE' | translate }}</h2>
      </div>
    </div>

    <div class="p-10 w-full max-w-md flex flex-col items-center">
      <div class="flex w-full pb-5 space-x-5">
        <div class="flex flex-col w-1/2">
          <label for="rating" class="mb-1 text-lg font-medium text-center">{{ 'EVALUATION.RATING' | translate }}</label>
          <div class="flex justify-center items-center">
            <input
              id="rating"
              formControlName="rating"
              type="number"
              min="1"
              max="5"
              class="border border-gray-300 rounded-md p-2 w-20 mr-2"
            />
            <span class="text-gray-600">/5</span>
          </div>
          <div *ngIf="evaluationForm.get('rating')?.invalid && evaluationForm.get('rating')?.dirty" class="text-red-500 mt-1 text-center">
            {{ 'EVALUATION.RATING_MANDATORY_MESSAGE' | translate }}
          </div>
        </div>

        <div class="flex flex-col w-1/2">
          <label for="comment" class="mb-1 text-lg font-medium text-center">{{ 'EVALUATION.COMMENT' | translate }}</label>
          <input id="comment" formControlName="comment" type="text" class="border border-gray-300 rounded-md p-2 w-full">
        </div>
      </div>

      <div class="flex items-center pb-5">
        <input id="anonymous" formControlName="anonymous" type="checkbox" class="mr-2 w-4 h-4">
        <label for="anonymous" class="text-lg">{{ 'EVALUATION.ANONYMOUS' | translate }}</label>
      </div>

      <div class="flex justify-center space-x-4">
        <button (click)="callSave()" [disabled]="evaluationForm.invalid"
                class="px-6 py-2 primary-btn disabled:opacity-50" type="button">
          {{ 'EVALUATION.BUTTON_SAVE' | translate }}
        </button>
        <button class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600" type="button" (click)="onGoBack()">
          {{ 'EVALUATION.BACK_TO_LIST' | translate }}
        </button>
      </div>
    </div>
  </form>
</div>
