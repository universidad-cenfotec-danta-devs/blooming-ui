    <div class="grid grid-cols-5 gap-4 my-5 mx-3 text-[var(--main-text)] align-items-center"
         *ngIf="nurseryService.nurseryProducts$()">
      @for (product of nurseryService.nurseryProducts$(); track product.id) {
        <button class="rounded-2xl border-1 border-[var(--main-text)] px-8 py-2">
          <h1 class="text-2xl font-medium">{{ product.name }}</h1>
          <p>{{ product.description }}</p>
          <p>${{ product.price }}</p>
        </button>
      } @empty {
        <div class="flex justify-content-center align-items-center h-full w-full">
          <h1 class="text-2xl">No hay productos disponibles</h1>
        </div>
      }
    </div>
    @if (nurseryService.nurseryProducts$().length){
      <app-pagination [service]="nurseryService"/>
    }
