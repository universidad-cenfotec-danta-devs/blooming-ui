<div
  class="bg-[url(/assets/images/bg-flora-zone.png)] bg-cover bg-fixed h-40 w-full xl:h-80 bg-gray-400 bg-blend-multiply title-container">
  <div class="-py-10">
    <h1 class="text-6xl text-white">{{ 'HEADER.FLORA' | translate }}</h1>
  </div>
</div>

<div class="mx-5 xl:mx-9 my-6">
  <div class="text-center">
    <h1 class="text-2xl text-[var(--main-text)]">{{ 'FLORA.WELCOME_TITLE' | translate }}</h1>
    <p class="text-[var(--main-text)]">{{ 'FLORA.WELCOME_DESCRIPTION' | translate }}</p>
  </div>

  <div class="my-5 text-[var(--main-text)] flex justify-center items-center">
    <label class="my-5 mr-2" for="cantonSelect">{{ 'FLORA.SELECT' | translate }}</label>
    <select
      class="input-canton text-[var(--green-line)] rounded-md shadow-md px-4 py-2 text-lg focus:outline-none focus:ring-2 focus:ring-[var(--green-line)]"
      id="cantonSelect" [(ngModel)]="selectedCanton" (ngModelChange)="onCantonChange()">
      <option value="" disabled selected>{{ 'FLORA.SELECT_DEFAULT' | translate }}</option>
      <option *ngFor="let canton of cantones" [value]="canton.name">
        {{ canton.name }}
      </option>
    </select>
  </div>

  <button [routerLink]="['/home/evaluation', 'pot', 1]">
    {{ 'EVALUATION.BUTTON_MESSAGE' | translate }}
  </button>

  <div class="my-5" *ngIf="floraResponse">
    <p class="text-[var(--main-text)] ">{{ floraResponse }}</p>
  </div>

  <div class="map-container">
    <div id="map"></div>
  </div>
</div>
