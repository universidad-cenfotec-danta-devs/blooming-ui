<div>
    <label for="cantonSelect">Seleccione un cant√≥n:</label>
    <select id="cantonSelect" [(ngModel)]="selectedCanton" (ngModelChange)="onCantonChange()">
        <option *ngFor="let canton of cantones" [value]="canton.name">
            {{ canton.name }}
        </option>
    </select>

    <div *ngIf="floraResponse">
        <h3>Flora en {{ selectedCanton }}:</h3>
        <p>{{ floraResponse }}</p>
    </div>

    <div class="map-container">
        <div id="map"></div>
    </div>

</div>
