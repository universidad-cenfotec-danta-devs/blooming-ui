<div class="table-container table-responsive">
  @if (nurseryList.length){
    <table class="table-nursery table-striped">
      <!--    table-auto w-full border-separate border-2 border-gray-300 rounded-lg-->
      <thead>
      <tr class="border-b border-gray-300">
        <th>Id</th>
        <th>Nombre</th>
        <th>Ubicaci√≥n</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
        @for (item of nurseryList; track item.id){
          <tr>
            <td>{{item.id}}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.latitude }} , {{item.longitude}}</td>
            <td>{{ item.active ? 'Activo' : 'Desactivado' }}</td>
            <td>
<!--              <button class="underline" (click)="showEditModal(item, editModal)" )>Editar</button>-->
              <button class="underline ml-1">Editar</button>
              <button class="underline">Eliminar</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  } @else {
    <h4 class="text-[var(--green-line)] text-center">No se han creado viveros</h4>
  }
</div>
