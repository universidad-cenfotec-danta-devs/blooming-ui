<div class="item-wrapper">

        <img [src]="img || 'assets/images/missingStockPhoto.jpg'" alt="Product Image">

    <div class="item-content">
        <div class="item-info">
            <div class="item-name">{{ name }}</div>
            <div class="item-price">${{ price }}</div>
        </div>
        <div class="item-info-2">
            <div class="item-amount">
                Cantidad 
                <div>
                    <span class="item-amount-change-text">
                        <div class="item-operators-left">-</div> 
                        <div class="item-amount-number">{{ amount }}</div> 
                        <div class="item-operators-right">+</div>
                    </span>
                </div>
            </div>
            <div class="item-delete">
                <span class="item-delete-txt">Eliminar</span>
            </div>
        </div>
    </div>
</div>
