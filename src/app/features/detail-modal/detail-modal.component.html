<div [ngClass]="{'hidden': !isOpen}" class="fixed inset-0 z-50 flex items-center justify-center overflow-y-auto modal-overlay">
  <div class="relative w-full max-w-md p-4">
    <div class="bg-white rounded-lg shadow modal-content" [ngClass]="animationClass">
        <!-- Modal Header -->
        <div class="flex items-center justify-between p-4 border-b rounded-t">
          <h3 class="text-lg font-medium text-gray-900 txt-blooming-green"><strong>{{ title }}</strong></h3>
          <button (click)="closeModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal Body -->
        <div class="p-4">
          <p class="text-sm text-gray-500 dark:text-gray-400"></p>
          <ng-content></ng-content>
        </div>
        <!-- Modal Footer -->
        <div class="flex items-center justify-center p-4 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
          <button (click)="onConfirm()" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-red-800 bg-blooming-green btn-blooming">
            {{ confirmText }}
          </button>
          <button (click)="closeModal()" type="button" class="py-2.5 px-5 text-sm font-medium text-white bg-white rounded-lg border border-gray-200 hover:bg-gray-100 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:bg-gray-800 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 bg-blooming-green btn-blooming">
            {{ cancelText }}
          </button>
        </div>
      </div>
    </div>
  </div>
