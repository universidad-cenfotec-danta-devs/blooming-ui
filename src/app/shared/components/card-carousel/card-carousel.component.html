<div id="carousel" class="relative w-full">
  <!-- Carousel Wrapper -->
  <div class="relative h-56 overflow-hidden rounded-lg md:h-96 w-fit h-auto">
    <!-- Only display the card that matches the active index -->
    <div *ngFor="let item of items; let i = index" [hidden]="i !== activeIndex" class="duration-700 ease-in-out h-fit w-fit">
      <app-disease-card 
        [disease]="item" 
        (buttonClick)="onConfirmDisease(item)">
      </app-disease-card>
    </div>
  </div>
  
  <!-- Carousel Controls: Previous Button -->
  <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" (click)="previous()">
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white focus:outline-none">
      <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1L1 5l4 4"/>
      </svg>
      <span class="sr-only">Previous</span>
    </span>
  </button>
  
  <!-- Carousel Controls: Next Button -->
  <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" (click)="next()">
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white focus:outline-none">
      <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
      </svg>
      <span class="sr-only">Next</span>
    </span>
  </button>
</div>
