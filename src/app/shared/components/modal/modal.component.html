<dialog
  class="relative p-6 bg-white rounded-lg shadow-lg w-[90%] max-w-md"
  [open]="isOpen"
  [ngClass]="{ 'showing': isOpen, 'closing': !isOpen }"
>
  <!-- Close button (top-right) -->
  <button
    class="absolute top-2 right-2 text-gray-500 hover:text-gray-700"
    (click)="closeModal()"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
      viewBox="0 0 24 24" stroke="currentColor">
      <path
        stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>

  <!-- Modal Title -->
  <h2 class="mb-4 text-lg font-semibold text-gray-800">
    {{ 'AUTH.MODAL.TITLE' | translate }}
  </h2>

  <!-- Modal Content: dynamic i18n key -->
  <p class="mb-4 text-gray-700">
    {{ messageKey | translate }}
  </p>

  <!-- Modal Buttons -->
  <div class="flex justify-end space-x-2">
    <button
      class="px-4 py-2 text-white bg-gray-500 rounded"
      (click)="closeModal()"
    >
      {{ 'AUTH.MODAL.CLOSE' | translate }}
    </button>
    <button
      class="px-4 py-2 text-white bg-indigo-500 rounded"
      (click)="closeModal()"
    >
      {{ 'AUTH.MODAL.OK' | translate }}
    </button>
  </div>
</dialog>
