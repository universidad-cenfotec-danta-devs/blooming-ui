<!-- info-card.component.html -->
<div class="bg-[#B5C99A] rounded-xl shadow p-6 flex flex-col relative text-[#FCFFF8] border-2 border-white h-[220px] overflow-hidden">
    <!-- Card Title (left aligned) -->
    <h3 class="text-xl font-semibold mb-2 text-left">
      {{ title }}
    </h3>
    <!-- Card Description (left aligned) -->
    <p class="mb-4 text-left">
      {{ description }}
    </p>
    <!-- Button with a thinner white border, aligned to the left -->
    <button class="mt-auto self-start bg-[#B5C99A] text-white py-2 px-4 rounded-md border border-white  cursor-pointer  w-fit-content text-left">
      {{ buttonLabel }}
    </button>
  </div>
