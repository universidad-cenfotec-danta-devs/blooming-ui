<div class="bg-[#B5C99A] rounded-xl shadow p-6 flex flex-col text-[#FCFFF8] border-2 border-white">
  <!-- Disease Name: Centered Title -->
  <h3 class="text-2xl font-semibold mb-2 text-center">{{ disease.name }}</h3>
  
  <!-- Disease Description: Left Aligned -->
  <p class="mb-4 text-left">{{ disease.details.description }}</p>
  
  <!-- Probability: Left Aligned -->
  <p class="mb-2 text-left"><strong>Probability:</strong> {{ disease.probability }}%</p>
  
  <!-- Biological Treatment (if available): Left Aligned -->
  <div *ngIf="disease.details?.treatment?.biological?.length" class="text-left">
    <p class="mb-1 font-semibold">Biological Treatment:</p>
    <ul class="list-disc ml-4 mb-2">
      <li *ngFor="let item of disease.details.treatment.biological">
        {{ item }}
      </li>
    </ul>
  </div>
  
  <!-- Chemical Treatment (if available): Left Aligned -->
  <div *ngIf="disease.details?.treatment?.chemical?.length" class="text-left">
    <p class="mb-1 font-semibold">Chemical Treatment:</p>
    <ul class="list-disc ml-4 mb-2">
      <li *ngFor="let item of disease.details.treatment.chemical">
        {{ item }}
      </li>
    </ul>
  </div>
  
  <!-- Prevention (if available): Left Aligned -->
  <div *ngIf="disease.details?.treatment?.prevention?.length" class="text-left">
    <p class="mb-1 font-semibold">Prevention:</p>
    <ul class="list-disc ml-4 mb-2">
      <li *ngFor="let item of disease.details.treatment.prevention">
        {{ item }}
      </li>
    </ul>
  </div>
  
  <!-- More Info Link (if URL exists): Left Aligned -->
  <div *ngIf="disease.details?.url && disease.details.url !== 'null'" class="mb-2 text-left">
    <a [href]="disease.details.url" target="_blank" class="underline text-blue-300">
      More Info
    </a>
  </div>
  
  <!-- Confirm Button -->
  <button
    class="mt-auto self-start bg-[#B5C99A] text-white py-2 px-4 rounded-md border border-white"
    (click)="onButtonClick()"
  >
    Confirm
  </button>
</div>
