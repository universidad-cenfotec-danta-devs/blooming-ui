<div class="relative" (mouseenter)="showDropdown()" (mouseleave)="hideDropdownDelayed()">

  <button type="button" class="text-[#5C684B] hover:text-[#DCE6D3] transition duration-300 cursor-pointer flex items-center">
    <!-- Language Icon -->
    <svg class="h-7 w-7 stroke-[#DCE6D3] hover:scale-110 transition-transform duration-200"
         xmlns="http://www.w3.org/2000/svg" 
         viewBox="0 0 24 24" 
         fill="none" 
         stroke="currentColor"
         stroke-linecap="round" 
         stroke-linejoin="round" 
         stroke-width="2">
      <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0"></path>
      <path d="M3.6 9h16.8"></path>
      <path d="M3.6 15h16.8"></path>
      <path d="M11.5 3a17 17 0 0 0 0 18"></path>
      <path d="M12.5 3a17 17 0 0 1 0 18"></path>
    </svg>
  </button>

  <!-- Language Dropdown (Stays open on hover) -->

       (mouseleave)="hideDropdownDelayed()"
       role="menu" aria-orientation="vertical" aria-labelledby="menu-button">
